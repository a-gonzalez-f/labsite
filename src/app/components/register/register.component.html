<!-- register.component.html -->

<div class="body">
  <img
    src="assets/img/account_circle_1000dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png"
    alt="user"
  />
  <h1>Registrarse</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="width">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="usuario" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="contrasena" />
    </mat-form-field>
    <div class="pswMinH">
      <mat-error *ngIf="registerForm.get('contrasena')?.hasError('minlength')">
        La contraseña debe tener al menos 6 caracteres
      </mat-error>
    </div>

    <button mat-raised-button color="primary" type="submit">Registrarse</button>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </form>
</div>
